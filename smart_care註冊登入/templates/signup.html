<!DOCTYPE html>
<html>
<head>
    <title>註冊結果</title>
</head>
<body>
    {% if success %}
        <h2>註冊成功 ✅</h2>
        <a href="/user/login/form">點我登入</a>
    {% else %}
        <h2>❌ 註冊失敗：</h2>
        <p>{{ message }}</p>
        <a href="/user/signup/form">回去重填</a>
    {% endif %}
</body>
</html>
