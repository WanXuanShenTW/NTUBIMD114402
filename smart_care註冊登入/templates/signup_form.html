<!DOCTYPE html>
<html>
<head>
    <title>註冊</title>
</head>
<body>
    <h2>註冊帳號</h2>
    <form method="POST" action="/user/signup">
        <label>姓名：</label><input type="text" name="name" required><br>
        <label>手機：</label><input type="text" name="phone" required><br>
        <label>密碼：</label><input type="password" name="password" required><br>
        <label>角色 ID：</label><input type="number" name="role_id" required><br>
        <button type="submit">送出註冊</button>
    </form>
</body>
</html>
